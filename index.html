<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Proxy Login</title>
<style>
    body {
        margin: 0;
        background: #00000020;
        font-family: Arial, sans-serif;
    }
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .dialog {
        background: #2b2b2b;
        color: white;
        width: 360px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
        margin-top: 0;
        font-size: 18px;
        font-weight: bold;
    }
    .info {
        font-size: 13px;
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 7px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #555;
        background: #1e1e1e;
        color: white;
    }
    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .ok {
        background: #1a73e8;
        color: white;
    }
    .cancel {
        background: #444;
        color: white;
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="dialog">
        <h2>Melden Sie sich an, um auf diese Website zuzugreifen.</h2>
        <div class="info">
            Der Proxy <b>https://8.8.8.8</b> ben√∂tigt einen Benutzernamen und ein Kennwort.<br>
            Ihre Verbindung mit dieser Website ist sicher.
        </div>

        <label>Benutzername</label>
        <input type="text">

        <label>Kennwort</label>
        <input type="password">

        <div class="buttons">
            <button class="ok">Anmelden</button>
            <button class="cancel">Abbrechen</button>
        </div>
    </div>
</div>
</body>
</html>
